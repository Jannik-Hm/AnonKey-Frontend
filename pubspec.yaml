name: anonkey_frontend
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  cryptography: ^2.7.0
  encrypt: ^5.0.3
  favicon: ^1.1.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  form_validator: ^2.1.1
  html: ^0.15.4
  http: ^1.2.2
  image: ^4.2.0
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
